<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
</head>

<body>
    <header class="header">
        <h1>What's on your mind???</h1>
        <section class="button-container" id="button-container">
            <button class="toggle-mode" id="toggle-mode" src="images/1310649.png" alt="toggle-button">
                <!-- <img src="images/1310649.png" alt="toggle-mode"> -->
            </button>
            <button class="back-button" id="back-button" alt="back-button"></button>
        </section>
    </header>
    <section class="form-container" id="form-container">
        <h2>Sign In!</h2>

        <form id="sign-in-form">
            <div class="form-group">
                <label for="username">Username:</label><br><br>
                <input type="text" id="username" name="username" required><br><br>
            </div>
            <div class="form-group">
                <label for="password">Password:</label><br><br>
                <input type="text" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Sign In!</button>
            </div>
        </form>
    </section>
    </div>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
